<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<body onload="loadQuestion()">
    <div class="quiz-container">
        <div id="quiz">
            <h2 id="question"></h2>
            <label>
                <input type="radio" name="option" id="a" value="a">
                <span id="a_text"></span>
            </label>
            <label>
                <input type="radio" name="option" id="b" value="b">
                <span id="b_text"></span>
            </label>
            <label>
                <input type="radio" name="option" id="c" value="c">
                <span id="c_text"></span>
            </label>
            <label>
                <input type="radio" name="option" id="d" value="d">
                <span id="d_text"></span>
            </label>
            <br>
            <button id="submit" onclick="submitAnswer()">Submit</button>
        </div>
        <div id="result" style="display: none;"></div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
